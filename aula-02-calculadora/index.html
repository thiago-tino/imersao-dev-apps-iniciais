<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="container">
            <div id="form">
            <h2>Insira os dados aqui</h2>
                <form action="" onsubmit="Init.submit(event)">
                    <div class="number">
                        <label for="">1º Número:</label>
                        <input type="number" 
                               name="numberone" 
                               id="numberone"
                               >
                    </div>
                    <div class="number">
                        <label for="">2º Número:</label>
                        <input type="number" 
                               name="numbetwo" 
                               id="numbertwo"
                               >
                    </div>
                    <div class="operator">
                        <label for="">Operador:</label>
                        <input type="text" 
                               id="operator"
                               name="operator"
                               list="operatorlist"
                               placeholder="Digite ou clique aqui">
                        <datalist id="operatorlist">
                            <option value="+">Soma (+)</option>
                            <option value="-">Subtração (-)</option>
                            <option value="*">Multiplicação (*)</option>
                            <option value="/">Divisão (/)</option>
                        </datalist>
                    </div>
                    <div class="results">
                        <h3>Total:      
                            <span id="totalDisplay">0</span>
                        </h3>
                        <button>Calcular</button>  
                    </div>
                       
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Tabajara Software</p>
    </footer>
</body>
<script src="scripts.js"></script>
</html>
