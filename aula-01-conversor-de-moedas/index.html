<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor U$/R$</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Conversor U$ para R$</h1>
    </header>
    <main class="container">
        <div class="modal">
            <div id="form">
                <h2>Insira os valores</h2>
                <form action="" onsubmit="init.submit(event)">
                    <div class="label">
                        <label for="dolar">Valor em U$:</label>
                        <input type="number"
                               step="0.01"                            
                               id="dolar"
                               name="dolar"
                               autofocus
                               placeholder="U$ 0.00">
                    </div>
                    <div class="label">
                        <label for="fator">R$->U$ hoje:</label>
                        <input type="number"
                               step="0.01"
                               id="fator"
                               name="fator"
                               placeholder="R$ 0,00">
                    </div>
                    <div class="results">
                        <h3>
                            <span>Total:</span>
                            <p id="totalDisplay">R$ 0,00</p>
                        </h3>
                        <button>Calcular</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyrith Tabajara Software</p> 
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
